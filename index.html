<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dynamic tabs</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="profile-header-wrapper">
      <div class="container profile-header-container text-center">
        <div class="profile-header-infos">
          <img src="images/jas-avatar.jpeg" alt="jchao">
          <h1>Jasmine Chao</h1>
          <h2>Programmer @ LeWagon</h2>
        </div>
        <div class="tabs">
          <a class="tab active" data-target="#bio">
            <h3>Bio</h3>
          </a>
          <a class="tab" data-target="#projects">
            <h3>Projects</h3>
          </a>
          <a class="tab" data-target="#contact">
            <h3>Contact</h3>
          </a>
        </div>
      </div>
    </div>

    <div class="container text-center">
      <div class="tab-content" id="bio">
        <p>Currently programming at LeWagon.</p>
      </div>
      <div class="tab-content hidden" id="projects">
        <p><a href="https://jasminechao.github.io/middleman-airbnb/" target="_top">Airbnb Clone</a></p>

      </div>
      <div class="tab-content hidden" id="contact">
        <p><a href="mailto:ejasminechao@gmail.com?Subject=Hello%20Jasmine!" target="_top">Contact me</a> if you want.</p>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="javascript/tabs.js"></script>
  </body>
</html>
